<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div be-rewritten='{
        "from": "blah.html",
        "make": {
            ".some-class": {
                "be": "xyz",
                "having": {
                    "a": "b"
                }
            }
        }
    }'></div>
    <div id=target></div>
    <script type=importmap>
        {
            "imports": {
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/",
                "be-based/": "../node_modules/be-based/",
                "be-decorated/": "../node_modules/be-decorated/",
                "be-hive/":  "../node_modules/be-hive/",
                "be-written/": "../node_modules/be-written/",
                "stream-orator/": "../node_modules/stream-orator/"
            }
        }
    </script>
    <script type=module>
        import '../be-rewritten.js';
    </script>
    <script>
        function runScript(){
            if(document.querySelector('[be-xyz]') !== null){
                target.setAttribute('mark', 'good');
            }
        }
        setTimeout(() => {
            runScript();
        }, 2000);
    </script>
</body>
</html>
